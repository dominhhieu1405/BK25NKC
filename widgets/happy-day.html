<script type="text/javascript">
  $(document).ready(function() {
    $("#frame").load(function(){this.contentWindow.scrollBy(0,100000)});
  });
  $(document).ready(function() {
    var today = new Date();
    var dayOfWeekToday = today.getDay();
    $("#dayOfWeek").text(daysOfWeek[dayOfWeekToday]);
    var hours = today.getHours();
    var minutes = today.getMinutes();

    if ((hours >= 5 && hours < 10) || (hours === 10 && minutes < 30)) {
      $("#loiChuc").html("Chúc buổi sáng tốt lành. Chúc bạn có một ngày tràn ngập những khoảnh khắc hào hứng và tuyệt vời.")
    } else if (hours >= 11 && hours < 13) {
      $("#loiChuc").html("Chúc bạn có một buổi trưa thật vui vẻ, ngập tràn năng lượng.");
    } else if ((hours >= 13 && hours < 18) || (hours === 18 && minutes < 30)) {
      $("#loiChuc").html("Chiều hôm nay không khí thật trong lành và mát mẻ. Chúc bạn có một buổi chiều vui vẻ và cả ngày hạnh phúc!");
    } else if ((hours >= 18 && hours < 22) || (hours === 22 && minutes < 30)) {
      $("#loiChuc").html("Chúc cậu có một buổi tối an lành, vui vẻ và chuẩn bị cho ngày mới năng động thật nhiều niềm vui nhé. Good night!");
    } else {
      $("#loiChuc").html("Nằm xuống giường, nhắm mắt vào, đi ngủ đi và mơ những giấc mơ ngọt ngào nhất bạn nhé. Have a good night!");
    }
  });
</script>
<div class="alert alert-success alert-dismissible fade show" id="success-alert">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong><i class="fas fa-coffee"></i></strong> Hôm nay là <b id="dayOfWeek"></b> - <span id="loiChuc">Chúc bạn một ngày tốt lành</span>
</div>
