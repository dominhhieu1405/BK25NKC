<div id="protected" style="display: block;">
    <article class="post-container post-container--single">
        <header class="post-header">
            <div class="post-meta"></div>
            <img src="./assets/image/{gender}.jpg" alt="Ảnh của {name}" class="avatar-hoso">
            <div style="display: inline-block;">
                <h2 class="post-title" style="margin-bottom: 0.05rem;"><strong>
                    {name}
                </strong></h2>
                <h6>(from12bwithlove)</h6>
                <p><strong>Ngày sinh</strong>:
                    <time datetime="{birth}" class="post-meta__date date">
                        {birth_day}
                    </time>
                    <br>
                    <strong>Số điện thoại</strong>: <span data-phone="{phone}">{phone}</span>
                    <br>
                    <strong>Địa chỉ</strong>: {address}
                </p>
                <button type="button" class="btn btn-info" onclick="location.href='https://facebook.com/xxxxxxx';">
                    <i class="fab fa-facebook-square"></i> Facebook
                </button>

            </div>
        </header>
        <section class="post">
            <br>
            <hr>
            <h3><i class="fas fa-bolt"></i> Thông tin thêm</h3>
            <p>Đang cập nhật</p>
        </section>
    </article>
    <br><br><br>
</div>
